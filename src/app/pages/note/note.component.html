<main class="wrapper">
    <div class="flex justify-between mb-4">
        <button [routerLink]="['']" class="primary">Go back</button>
        <button [routerLink]="['/edit-note']" class="primary">Edit</button>
        <button class="danger" (click)="deleteNote()">Delete</button>

    </div>
    <div class="card">
        <div class="flex justify-between">
        <h1 class="text-xl font-bold">{{note?.title}}</h1>
        <p class="text-slate-400">{{note?.date | date}}</p>
        </div>
        <p class="text-slate-600 mt-4"> {{note?.content}}</p>

    </div>
</main>
